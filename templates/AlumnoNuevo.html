{% extends "layout.html" %}
{% block body %}

<form action="/AlumnoNuevoAgregado" method="POST">

    <label>Alumno Nuevo</label><br><br>
    <label for="NombreCompleto">Nombre Completo</label>
    <input type="text" name="NombreCompleto" placeholder="NombreCompleto">

    <label for="FechadeNacimiento">Fecha de Nacimiento</label>
    <input type="text" name="FechadeNacimiento" placeholder="AAAA-MM-DD">

    <label for="Beca">Porcentaje de Beca</label>
    <input type="text" name="Beca" placeholder="%"><br><br>

    <label for="Grado">Grado</label>
    <input type="text" name="Grado" placeholder="Grado">   

    <label for="Grupo">Grupo</label>
    <select id="Grupo" name="Grupo">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select><br><br>    

    <label>Información del primer tutor</label><br><br>
    <label for="Tutor1Nombre">Tutor 1 Nombre Completo</label>
    <input type="text" name="Tutor1Nombre" placeholder="Tutor1Nombre">

    <label for="Tutor1Correo">Tutor 1 Correo Electronico</label>
    <input type="text" name="Tutor1Correo" placeholder="Tutor1Correo"><br><br>

    <label for="Tutor1Direccion">Tutor 1 Dirección</label>
    <input type="text" name="Tutor1Direccion" placeholder="Tutor1Direccion">

    <label for="Tutor1Telefono">Tutor 1 Telefono</label>
    <input type="text" name="Tutor1Telefono" placeholder="Tutor1Telefono"><br><br>

    <label>Información del segundo Tutor</label><br><br>
    <label for="Tutor2Nombre">Tutor 2 Nombre Completo</label>
    <input type="text" name="Tutor2Nombre" placeholder="Tutor2Nombre">

    <label for="Tutor2Correo">Tutor 2 Correo Electronico</label>
    <input type="text" name="Tutor2Correo" placeholder="Tutor2Correo"><br><br>

    <label for="Tutor2Direccion">Tutor 2 Dirección</label>
    <input type="text" name="Tutor2Direccion" placeholder="Tutor2Direccion">

    <label for="Tutor2Telefono">Tutor 2 Telefono</label>
    <input type="text" name="Tutor2Telefono" placeholder="Tutor2Telefono"><br><br>

    <label>Adeudos a crear</label><br><br>
    <label for="AdeudoNuevo">Cantidad de nuevo adeudo(Monto total de Colegiatura Anual)</label>
    <input type="text" name="AdeudoNuevo" placeholder="Monto"><br><br>

    <label for="CantidadTransacciones">Cantidad de transacciones para pagar adeudo</label>
    <select id="CantidadTransacciones" name="CantidadTransacciones">
        <option value="1">1 Mensualidad(Pago completo)</option>
        <option value="11">11 Mensualidades</option>
    </select><br><br>    

    <button type="submit" onclick="alert('Estudiante agregado con éxito!')">
        Agregar Alumno y Adeudo
    </button>

</form>
{% endblock %}
