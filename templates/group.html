{% extends "layout.html" %}
{% block body %}
    <p>Nombre de grupo: {{info.group}}</p>
    <p>Numero de alumnos: {{info.num}}
    <form action="/AlumnoNuevo" method="POST">
        <label>Agregar Alumno a este Grupo</label>
        <button type="submit">
            Agregar Alumno a grupo
        </button>
    </form><br>
    <table>
        <thead>
            <tr>
                <td>Matr√≠cula</td>
                <td>Nombre</td>
                <td>Adeudo</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            {% for student in info.students %}
            <tr>
                <td>{{student.1}}</td>
                <td>{{student.2}}</td>
                <td>{{student.3}}</td>
                <td><a href="/alumno/{{student.0}}">Ver</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
